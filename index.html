<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">
  <link rel="manifest" href="src/manifest.json">
  <link rel="icon" href="asset/PBiThemeBuilder.png">
  <link rel="mask-icon" href="asset/PBiThemeBuilder.png" color="#0ed3cf">
  <meta name="theme-color" content="#04AA6D">
  <meta name="msapplication-TileColor" content="#04AA6D">

  <title>Build/Edit Theme (Power BI Report)</title>

  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());

    document.addEventListener('keydown', function (e) {
      // Block F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J')) ||
        (e.ctrlKey && e.key === 'U')
      ) {
        e.preventDefault();
      }
    });

  </script>

  <link rel="stylesheet" href='src/appStyle.css' />


  <!-- bootstrap lib -->
  <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>-->

  <!-- fontawesom icon lib -->
  <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.6.1/css/all.css' />

  <!-- json-editor lib -->
  <script src="https://cdn.jsdelivr.net/npm/@json-editor/json-editor@latest/dist/jsoneditor.min.js"></script>

  <!-- ace lib -->
  <script src="https://cdn.jsdelivr.net/npm/ace-builds@latest/src-noconflict/ace.js"></script>
  <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/ace-builds@latest/css/theme/solarized_dark.css' />

  <!-- Progressive Web App-->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('src/service-worker.js')
        .then(registration => {
          console.log('SW registered: ', registration);
        }).catch(registrationError => {
          console.log('SW registration failed: ', registrationError);
        });
    }
  </script>

</head>

<body>

  <div class="appartment">
    <!-- header logo & title -->
    <div class="floor f1">
      <div>
        <button class="toolbar" id="Installer">
          <i class="fas fa-cogs tooltip1">
            <span class="tooltiptext">Install PBI <b>External-Tool</b></span>
          </i>
        </button>
        <button class="toolbar" id="Refresher">
          <i class="fas fa-sync tooltip1">
            <span class="tooltiptext"><b>Live Update</b> this tool.</span>
          </i>
        </button>
      </div>

      <img id="logo" src="asset/PBiThemeBuilder.png" />
      <div id="AppTitle">
        <div><b>Build / Edit</b></div>
        <div><sup>Power BI Report Theme</sup></div>
      </div>

      <!-- Process-Progress Bar -->

      <ol class="box-container">

        <!-- Stage-1 -->
        <li class="box">

          <form id="urlForm">
            <button id="get_schema" type="submit"
              title="Based on give below URL of schema. Theme-Input-Form will be generated."><i
                class="fas fa-drafting-compass"> </i> Load </button>
            <br />
            <input type="text" id="urlInput"
              value="https://raw.githubusercontent.com/microsoft/powerbi-desktop-samples/refs/heads/main/Report%20Theme%20JSON%20Schema/reportThemeSchema-2.114.json"
              required>
          </form>

          <small>
            <i>
              Refer JSON Schema file url from
              <a
                href="https://github.com/microsoft/powerbi-desktop-samples/blob/main/Report%20Theme%20JSON%20Schema/README.md">
                Github/MicroSoft
              </a> (raw file)
            </i>
          </small>

        </li>

        <!-- Stage-2 -->
        <li class="box">

          <form style="position: relative;">
            <button style="position: absolute;"><i class="fas fa-upload"> </i> Theme.json</button>
            <input type="file" accept=".json" id="fileInput"
              title="Fill the values into following Theme-Input-Form by uploading existing theme file." />
          </form>

          <small style="position: relative; top: 4em;">
            <i id="file_path">
              * Optional
            </i>
          </small>

        </li>

        <!-- Stage-3 -->
        <li class="box">
          <button id="create_json" title="Based on Theme-Input-Form, generate theme for Manual edit (If any)"><i
              class='fas fa-palette'></i> Create</button>
        </li>

        <!-- Stage-4 -->
        <li class="box">
          <button id="export_json" title="Download Theme file to import into Report"><i class='fas fa-download'></i>
            Download</button>
          <button id="share_json" title="Share theme file as text format"><i class='fas fa-share-alt'></i>
            Share</button>
        </li>

      </ol>
    </div>

    <!-- Form & Previe Area -->
    <div class="floor f2">
      <div class="box-container">
        <div class="box">
          <label for="theme_form">Theme-Input-Form :</label><br />
          <div id="theme_form"></div>
        </div>
        <div class="box" id="output-section">
          <label for="output-textarea">Manual Theme Editor :</label><br />
          <textarea id="output-textarea" rows="15" style="width: 100%; font-family: monospace;"
            class='form-control'></textarea>
        </div>

      </div>
    </div>
  </div>

  <!--
  <label for="Schema-textarea">Schema</label><br>
  <textarea id='schema-textarea' style="height: 100vh;"></textarea>
-->

  <script src="src/appFunctions.js"></script>
  <script src="src/appInitiatioin.js"></script>
  <script src="src/DOMhooks.js"></script>
</body>

</html>
